        <script>
            function alerta() {
                var mensaje;
                var opcion = prompt("Teclea tu nombre :","Luis Red");
                    if (opcion == null || opcion == "") {
                        mensaje = "Espacio Vacio";
                        document.getElementById("ejemplo").innerHTML = mensaje;
                    } else {
                        mensaje = "Hola " + opcion;
                        document.getElementById("ejemplo").innerHTML = mensaje;
                    }
            }
        </script>
